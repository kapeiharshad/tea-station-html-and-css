<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/83ddf6f0cc.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact Us</title>
    <link rel="shortcut icon" href="./images/title-bar-img.png" />
  </head>
  <body>
    <span class="nav-btn" id="nav-btn">
      <i class="fas fa-bars"></i>
    </span>
    <nav class="navbar" id="navbar">
      <div class="nav-close" id="nav-close">
        <i class="fas fa-times"></i>
      </div>
      <ul class="nav-items">
        <li><a href="./index.html" class="nav-link">home</a></li>
        <li><a href="./skills.html" class="nav-link">skills</a></li>
        <li><a href="./about.html" class="nav-link">abouts</a></li>
        <li><a href="./products.html" class="nav-link">products</a></li>
        <li><a href="./contact.html" class="nav-link">contact us</a></li>
      </ul>
    </nav>
    <header class="header">
      <div class="banner">
        <h2 class="banner-subtitle">Over one hundred flavors of tea</h2>
        <h1 class="banner-title">specially crafted tea</h1>
        <a href="" class="banner-btn">explore</a>
      </div>
    </header>
    <div class="content-divider"></div>

    <!-- start contact section  -->
    <section class="contacts">
      <div class="section-center clearfix">
        <article class="contact-info">
          <!-- single contact -->
          <article class="contact-item">
            <h2 class="contact-title">
              <span class="contact-icon"
                ><i class="fas fa-location-arrow"></i
              ></span>
              Address
            </h2>
            <h3>Vasinaka Chembur Mumbai-74</h3>
          </article>
          <!-- end contact -->

          <!-- single contact -->
          <article class="contact-item">
            <h2 class="contact-title">
              <span class="contact-icon"><i class="fas fa-envelope"></i></span>
              Email
            </h2>
            <h3>kapeiharshad@gmail.com</h3>
          </article>
          <!-- end contact -->

          <!-- single contact -->
          <article class="contact-item">
            <h2 class="contact-title">
              <span class="contact-icon"><i class="fas fa-phone"></i></span>
              Telephone
            </h2>
            <h3>+91 9757235560</h3>
          </article>
          <!-- end contact -->
        </article>

        <article class="contact-form">
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="name"
          />

          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="email"
          />

          <textarea
            name="message"
            row="20"
            cols="30"
            class="form-control"
            placeholder="message"
            style="font-size: 1.3rem;"
          ></textarea>
          <button type="submit" class="main-btn">send</button>
        </article>
      </div>
    </section>

    <!-- end  contact section -->
    <!-- footer start -->
    <footer class="footer">
      <div class="section-center">
        <div class="social-icons">
          <a href="" class="social-icon">
            <span><i class="fab fa-facebook"></i></span>
          </a>
          <a href="" class="social-icon">
            <span><i class="fab fa-instagram"></i></span>
          </a>
          <a href="" class="social-icon">
            <span><i class="fab fa-twitter"></i></span>
          </a>
        </div>
        <p class="footer-text">
          &copy; <span style="color: #698f3f;">tea staion</span>.all rights are
          reserved
        </p>
      </div>
    </footer>
    <!-- footer end -->
    <script src="./app.js"></script>
  </body>
</html>
